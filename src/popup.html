<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Actions</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="step1" class="container">
        <label for="commentInput">Please paste comment here</label>
        <input type="text" id="commentInput" placeholder="Value">
        <div class="button-row">
        <button id="copyButton">Copy</button>
        <button id="sendButton">Send</button>
        </div>
    </div>
    <!-- Step 2 frame -->
    <div id="step2" class="container" style="display: none;">
        <div id="translationDisplay" class="translation-display">
            <div id="originalCommentDisplay" class="original-text">Original comment goes here</div>
            <div id="translatedCommentDisplay" class="translated-text">Translated comment goes here</div>
        </div>
        <button id = "suggestion1" class="actionButton" data-translation="Translation placeholder">Place holder 1</button>
        <button id = "suggestion2" class="actionButton" data-translation="Translation placeholder">Place holder 2</button>
        <button id = "suggestion3" class="actionButton" data-translation="Translation placeholder">Place holder 2</button>
        <div class="button-row">
            <button id="moreButton">More</button>
            <button id="returnButton">Back</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
